#  summary_type: 0

# ========== parameter settings for the probR ==========
  # Rchoice_method: 'probR' # todo test

  Rchoice_method: 'probR_sampling'
  num_probR_sample: 5 # todo test

#  Rchoice_method: 'probR_threshold'
#  R_threshold: 0.5


# ========== parameter settings for the theta ==========
  remove_sigma2i: True