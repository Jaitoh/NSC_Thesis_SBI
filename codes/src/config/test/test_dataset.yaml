train_data:
  save_name: 'test_train_data.h5'

# ========== parameter settings for the seqC ==========
  train_data_dur_list: [11, 13]
  train_data_MS_list: [0.2, 0.8]  # todo plot acc against MS

#  subset_seqC: 0.15
#  subset_theta: 0.2

#  subset_seqC: [1]
#  subset_theta: 1

  subset_seqC: [0, 1]    # choose the idx of the seqC
  subset_theta: [0, 1, 2] # choose the idx of the theta

  seqC_process: 'norm'
  nan2num: -1

#  seqC_process: 'summary' # TODO
